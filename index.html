<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body onload="loadGame()">
    <div id="board">
        <div class="cont">
            <div id="flag" class='flag'>
                <div class='t'></div><div class='r'></div>
            </div>
            <div id="flagNum">40</div>
            <div class="timer">T:</div>
            <div id="timer">0</div>
        </div>
        <div id="gameOver">
            <div id="popup">
                <div class="score">
                    <h2 id="popupText"></h2>
                </div>
                <button onClick="window.location.reload()">Try again</button>
            </div>
        </div>
    </div>
</body>
</html>
